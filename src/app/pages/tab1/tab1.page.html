<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bouzas News
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
    
  <app-noticias [noticias] = "noticias"></app-noticias>
  <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando nuevas noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
